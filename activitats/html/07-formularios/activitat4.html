<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 4</title>
</head>
<style>
    #a{
            margin-top: 5px;
            width: 10%;
        }
</style>
<body>
    <div id="a">
    <label>
        Tipo de camara:
        <select name="camara">
            <option value="0"></option>
            <option value="1">APS</option>
            <option value="2">reflex SLR</option>
            <option value="3">digitales</option>
            <option value="4">sin espejo</option>
        </select>
    </label>
    <br><label>
        Tipo de visor:
        <select name="visor">
            <option value="0"></option>
            <option value="1">marco</option>
            <option value="2">optico o directo</option>
            <option value="3">reflex TLR</option>
            <option value="4">de pantalla</option>
            <option value="5">pentaprisma</option>
        </select>
    </label>
    <br><label>
        Pixeles
        <input type="number" id="Pixeles" name="Pixeles" min="1">
    </label>
    <br><label>
        Enfoque
        <select name="Enfoque">
            <option value="0"></option>
            <option value="1">Enfoque por telémetro</option>
            <option value="2">Telémetro de imagen partida</option>
            <option value="3">Anillo de micro prismas</option>
            <option value="4">Pantalla de campo mate</option>
        </select>
    </label>
    <br><label>
        Sistema autofoco
        <select name="Sistema autofoco">
            <option value="0"></option>
            <option value="1">de contrastes</option>
            <option value="2">inflrarrojo</option>
            <option value="3">ultrasonidos</option>
            <option value="4">Pantalla de campo mate</option>
        </select>
    </label>
    <br><label>
        Precio
        <input type="number" id="Precio" name="€" min="0">
    </label>
    </div>
</body>
</html>
